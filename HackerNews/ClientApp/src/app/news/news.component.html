<p *ngIf="!stories"><em>Loading...</em></p>

<table class="table table-striped" aria-labelledby="tableLabel" *ngIf="stories">
  <thead>
    <tr>
      <th>Title</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let story of stories">
        <td *ngIf="story != null">{{ story.title | nullTransform : 'No Title' }}</td>
        <td *ngIf="story != null">
            <a *ngIf="story.url != null" href="{{story.url}}">Find News Story Here</a>
            <p *ngIf="story.url == null">No url found</p>
        </td>
    </tr>
  </tbody>
</table>
